<!Doctype html>
<html>
<head>
	<title>Random Quote Generator</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Cantarell:700italic"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="container-fluid text-center">
	  <div class="row">
		<div id="heading col-xs-12 col-sm-12 col-md-12">
		  <h1>Random Quote Generator</h1>
		</div>
	  </div>
	  <div class="row">
		<div id="title" class="col-xs-12 col-sm-12 col-md-12">
		  <h3>Here you can get quotes and tweet them.</h3>
		</div>
	  </div>
	  <div class="row">
		<div class="col-xs-5 col-sm-5 col-md-5"></div>
		<div class="col-xs-2 col-sm-2 col-md-2">
		  <button id="generate" class="btn btn-primary">New Quote</button>
		</div>
		<div class="col-xs-5 col-sm-5 col-md-5"></div>
	  </div>
	  <div class="row">
		<div class="col-xs-3 col-sm-3 col-md-3"></div>
		<div id="quotebox" class="col-md-6 col-sm-6 col-xs-6 well">
		  <div id="quote"></div>
		  <a id="tweetlink" href="" target="_blank">
			<button id="tweetbtn" class="btn btn-primary fa fa-twitter"> Tweet</button>
		  </a>
		</div>
		<div class="col-xs-3 col-sm-3 col-md-3"></div>
	  </div>
	</div>
</body>
</html>
