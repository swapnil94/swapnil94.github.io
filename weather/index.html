<!Doctype html>
<html>
<head>
  <title>Weather App</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Orbitron">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script src="../analytics.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="skycons.js"></script>
  <script src="script.js"></script>
  <script>
    function fromLocationJS(e){
      if(e.keyCode == 13){
        fromLocation();
        return false;
      }
    }
  </script>
</head>
<body>
<div class="container-fluid text-center">
  <div class="row">
    <div id="title" class="col-md-12">Weather Zipline App</div>
  </div>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <input id="locinput" type="text" placeholder="Enter Location" onkeyup="return fromLocationJS(event)" />
      <button id="locsubmit" class="btn btn-primary fa fa-search" onclick="fromLocation()"></button>
    </div>
  </div>
  <div class="row data">
    <div class="col-md-4 col-sm-4"></div>
    <div class="col-md-4 col-sm-4">
      <span id="temp"></span>
      <canvas id="wicon" class="img-responsive pull-left" width="70" height="70"></canvas>
      <button id="changeunit" class="btn btn-primary">Change Unit</button>
    </div>
    <div class="col-md-4 col-sm-4"></div>
  </div>
  <div class="data1">
    <table>
      <tr>
        <td>
          <div id="location"></div>
        </td>
        <td>
          <div id="weather"></div>
        </td>
        <td>
          <div id="wind"></div>
        </td>
      </tr>
    </table>
  </div>
  <div class="footer">
    <div>Developed By Swapnil<br/><a href="https://darksky.net/poweredby/">Powered by Dark Sky</a></div>
  </div>
</div>
</body>
</html>
