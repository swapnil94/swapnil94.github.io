<!Doctype html>
<html>
<head>
  <title>Weather App</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Orbitron">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="skycons.js"></script>
  <script src="script.js"></script>
</head>
<body>
<div class="container-fluid text-center">
  <div class="row">
    <div id="title" class="col-md-12">Weather Zipline App
      <br>By Swapnil</div>
  </div>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <input id="locinput" type="text" placeholder="Enter Location">
      <button id="locsubmit" class="btn btn-primary fa fa-search"></button>
      </input>
    </div>
  </div>
  <div class="row data">
    <div class="col-md-4 col-sm-4"></div>
    <div class="col-md-2 col-sm-2 well">
      <canvas id="wicon" class="img-responsive pull-left" width="70" height="70"></canvas>
      <div id="temp"></div>
    </div>
    <div class="col-md-2 col-sm-2">
      <button id="changeunit" class="btn btn-primary">Change Unit</button>
    </div>
    <div class="col-md-4 col-sm-4"></div>
  </div>
  <div class="row data1">
    <div class="col-md-3 col-sm-3"></div>
    <div id="location" class="well col-md-2 col-sm-2"></div>
    <div id="weather" class="well col-md-2 col-sm-2"></div>
    <div id="wind" class="well col-md-2 col-sm-2"></div>
    <div class="col-md-3 col-sm-3"></div>
  </div>
</div>
</body>
</html>
